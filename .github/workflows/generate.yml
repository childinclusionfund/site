name: Node.js CI

on: [push]

jobs:
  build:
    name: Generate static site
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm ci
    - run: npm run build
  deploy:
    name: Commit static site
    runs-on: ubuntu-latest
    needs: build
    steps:
      uses: actions/checkout@v2
      run: rm docs/ -rRf
      run: git config --global user.name 'childinclusionfund'
      run: git config --global user.email 'childinclusionfund@users.noreply.github.com'
      run: git add docs/
      run: git commit -m "regenerating docs"
      run: git push
